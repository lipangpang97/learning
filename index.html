<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
    <!-- 导入页面的基本样式 -->
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/index.css"/>
    <!-- 导入 jQuery -->
    <script src="./lib/jquery.js"></script>
    <script src="js/template-web.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="./images/taobao_logo.png" alt="" class="logo" />

      <div class="box">
        <!-- tab 栏 -->
        <div class="tabs">
          <div class="tab-active">宝贝</div>
          <div>店铺</div>
        </div>
        <!-- 搜索区域（搜索框和搜索按钮） -->
        <div class="search-box">
          <input type="text" class="ipt" placeholder="请输入要搜索的内容" /><button class="btnSearch">
            搜索
          </button>
        </div>
        <!-- 搜索建议列表 -->
        <div class="keywords" >
          
        </div>
        <!-- 搜索建议列表 -->
      </div>
    </div>
<div></div>


    <!-- 定义模板引擎 -->
<script type="text/html" id="kwlist">
  {{each result}}
  <div class="kw-item" id="kw">{{$value[0]}}</div>
{{/each}}
  </script>
 <!-- 定义模板引擎 -->

    <script>
// 渲染html结构
function templatekw(res){
if(res.result.length<=0){
  return $(".keywords").empty().hide();
}
var kwhtml=template('kwlist',res);
$(".keywords").html(kwhtml).show();
}
// 渲染html结构

      // 给文本框绑定keyup事件
      $(".ipt").on("keyup",function(){
var keywords=$(this).val().trim();
if(keywords.length<=0){
  return $(".keywords").empty().hide();
}
console.log(keywords);
getwords(keywords);
// $(".keywords").show();
      })
       // 给文本框绑定keyup事件

// 用jsonp接收数据
      function getwords(kw){
$.ajax({
  url:'https://suggest.taobao.com/sug?q='+kw,
  dataType:'jsonp',
  success:function(res){
    console.log(res); 
    templatekw(res)
  }
})
      }
      // 用jsonp接收数据
    </script>
  </body>
</html>
